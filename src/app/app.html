<div class="wrapper">
  <div class="student-info">
    <div>ФИО: Ставер Алексей Андреевич</div>
    <div>Курс: 4 | Группа: 4 | Год: 2025</div>
  </div>

  <div class="calc-box">
    <div class="field">
      <label>Число 1:</label>
      <input type="text" [(ngModel)]="numStr1" placeholder="Например: 1 000.50">
    </div>

    <div class="field">
      <label>Операция:</label>
      <div class="radio-group">
        <label>
          <input type="radio" name="oper" value="add" [(ngModel)]="operation"> (+)
        </label>
        <label>
          <input type="radio" name="oper" value="sub" [(ngModel)]="operation"> (-)
        </label>
        <label>
          <input type="radio" name="oper" value="mul" [(ngModel)]="operation"> (*)
        </label>
        <label>
          <input type="radio" name="oper" value="div" [(ngModel)]="operation"> (/)
        </label>
      </div>
    </div>

    <div class="field">
      <label>Число 2:</label>
      <input type="text" [(ngModel)]="numStr2" placeholder="Например: 25">
    </div>

    <button (click)="calculate()">Вычислить</button>

    <div class="result-area">
      <div *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</div>
      <div *ngIf="result !== null">
        <label>Результат:</label>
        <input type="text" readonly [value]="result">
      </div>
    </div>
  </div>
</div>
